<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a full stack app.">
  <meta name="author" content="Anmol Sharma">
  <title>Item Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #f8f9fa;
      background-image: url(./img/bg3.avif);
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-bottom: 20px;
    }

    .itemcard{
        text-align: center;
        margin-bottom: 20px;
        background-color: rgb(167, 109, 159);
    }

    ul
    {
        list-style: none;
        font-size: large;
        text-align: center;
        font-weight: 1000;
    }
  </style>
  <script src="addItems.js"></script>
  <script src="listItems.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">Item Management System</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Item</h5>
            <div>
                <div class="form-group">
                    <label for="itemID">Item ID</label>
                    <input class="form-control" id="itemID"  placeholder="Enter item ID"></input>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="itemCost">Item Cost</label>
                    <input type="number" class="form-control" id="itemCost" placeholder="Enter item cost">
                </div>
                <button class="btn btn-primary" onclick="create()">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4  itemcard ">
        <h3 class="mb-3">Item List</h3>
        <ul class="list-group" id="itemsList">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
